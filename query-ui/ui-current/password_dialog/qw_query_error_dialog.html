<div class="dialog-small" id="bucket_file_dialog">
  <div class="panel-header">
    <h2 class="ellipsis">{{error_title}}</h2>
  </div>
  <form class="forms">
  <div class="panel-content">
    <div class="row">
      <span class="icon red-3 fa-warning fa-2x"></span>
      <p>{{error_detail}}</p>
    </div>
  </div>
  <div class="panel-footer">
    <a
       ng-click="$dismiss('cancel')"
       href="">
      Cancel
    </a>
    <button
       type="submit"
       ng-click="!errors() && $close('ok')">Okay</button>
  </div>
  </form>
</div>
