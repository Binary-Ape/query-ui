<div class="dialog-med">
  <div class="panel-header">
    <h2>Export Query / Data</h2>
  </div>

  <form class="forms">
  <div class="panel-content">
    <div class="formrow checkbox-list">
      <label>Choose Export</label>
      <span
         data-ng-repeat="choice in file_options track by $index">
        <input
           type="radio"
           name="response"
           value="{{$index}}"
           id="for-{{$index}}"
           ng-model="$parent.selected.item">
        <label
           for="for-{{$index}}"
           class="checkbox">
          {{choice.label}} &nbsp;
        </label>
      </span>
    </div>
    <div class="formrow" ng-hide="safari">
      <label>Filename</label>
      <span  class="input-append">
        <input type="text" ng-model="file.name">
        <small>&nbsp; .{{file_options[selected.item].kind}}</small>
      </span>
    </div>
    <div class="formrow" ng-show="safari">
      Safari will show the output in a new tab, you can use File > Save As from there.
    </div>
  </div>

  <div class="panel-footer">
    <a
       ng-click="$dismiss('cancel')"
       href="">
      Cancel
    </a>
    <button
       type="submit"
       ng-click="$close('ok')">
      <span ng-show="!safari">Save</span>
			<span ng-show="safari">Next ></span>
    </button>
  </div>
  </form>
</div>
