<div class="dialog-lg"  id="qw_history_dialog">
  <div class="panel-header">
    <h2 class="width-4">Query History</h2>
  </div>

  <form class="forms">
    <div class="panel-content">
      <div class="filter-input-group width-10">
        <input type="text" name="searchTerm" maxlength="256" class="filter-input width-12"
          ng-model="searchInfo.searchText"
          ng-change="updateSearchResults()">
      </div>

      <div id="qw_history_table">
        <div ng-repeat="query in pastQueries">
          <section ng-if="showRow($index)" class="row flex-left flex-top">
            <span ng-if="showRow($index)" ng-class="{'selected': isRowSelected($index)}" ng-attr-id="{{'qw_history_table_' + $index}}" ng-click="select($index)" ng-dblclick="select($index);$close('ok')" class="text-small text-center width-1">{{$index + 1}}</span>
            <span ng-if="showRow($index)" ng-class="{'selected': isRowSelected($index)}" ng-click="select($index)" ng-dblclick="select($index);$close('ok')" class="text-small width-11"
              >{{query.query | limitTo: 1024}}{{query.query.length > 1024 ? '...' : ''}}</span>
          </section>
        </div>
      </div>

    </div>

    <div class="panel-footer spaced">
      <button type="submit" class="outline" ng-disabled="disableDel()" ng-click="del()">Delete Selected</button>
      <button type="submit" class="outline" ng-click="delAll()">Delete All</button>
    <!--  <button type="submit" ng-click="$close('ok')">Close</button> -->
    </div>
  </form>
</div>
