<div id="maiPanel" class="query" ng-controller="mnQueryController as qc">
  <h3 ng-if="qc.validated.inProgress()">Contacting Query Node</h3>
  <div ng-if="!qc.validated.inProgress() && !qc.validated.valid()">
    <h1>The query interface is only available on Couchbase nodes
      running the query service.</h1>
    <div ng-if="qc.validated.otherNodes().length">
      <h1>Query services were found at the following nodes:</h1>
      <ul>
        <li class="cbui-nodelist" ng-repeat="url in qc.validated.otherNodes()"><a
          href="{{url}}">{{url}}</a></li>
      </ul>
    </div>
  </div>
